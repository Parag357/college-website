        <script type="text/javascript">
        function ValidateForm(frm)
        {
           if(frm.Name.value=="")
           {
               alert("name is required !");
               frm.Name.focus();
               return false;
           } 
           if(frm.FromEmailAddress.value=="")
           {
            alert("mail id is required !");
               frm.FromEmailAddress.focus();
               return false; 
           }
           if(frm.FromEmailAddress.value.indexOf("@")<1||frm.FromEmailAddress.value.indexOf(".")<1)
           {
            alert("e-mail is invalid !");
            frm.FromEmailAddress.focus();
            return false;
           }
           if(frm.PhoneNumber.value=="")
           {
            alert("Phone Number is required !");
               frm.PhoneNumber.focus();
               return false; 
           }
           if(frm.Comments.value=="")
           {
            alert("Please provide some queries,comments,remarks !");
               frm.Comments.focus();
               return false; 
           }
           alert("Information submitted successfully");
           header()
        }
        </script>
        <table class="table table-stripped table responsive">
        <tr>
        <td><h5 class="display-5">Name:</h5></td>

        </tr>
        <tr>
